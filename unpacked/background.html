<head>
    <meta charset="utf-8" />
    <title>NodeMap</title>
</head>
<body>
<script type="text/javascript">
var nodemaped = false;
chrome.browserAction.onClicked.addListener(function(tab) {
    if (!nodemaped) {
        nodemaped = true;
        chrome.tabs.executeScript(null, {file: "nodemap.js"});
        chrome.tabs.insertCSS(null, {file: "nodemap.css"});
    }
});
</script>
</body>
</html>
